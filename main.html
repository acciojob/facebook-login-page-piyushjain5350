<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Facebook-log in or sign up</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<main>
		<div class="main_design">
			<div class="content">
				<div class="left">
					<img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
				</div>
				<p>Facebook helps you connect and share with the people in your life.</p>
			</div>
			<div class="login">
				<input type="text" class="username" id="email" placeholder="Email address or phone number">
				<br>
				<input type="password" class="password" id="password" placeholder="Password">
				<br>
				<button type="submit" class="log_in" value="Log in">Log in</button>
				<br>
				<a href="/recover/initiate" class="forgot">Forgotten account?</a>
				<br>
				<hr>
				<br>
				<button class="signup"><a target="_blank">Create new account</a></button>
				
			</div>
		</div>
	</main>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
